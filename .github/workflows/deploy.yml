name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Install dependencies (if needed for a static site generator)
    - name: Install dependencies
      run: |
        npm install

    # Build the site (if using a static site generator)
    - name: Build the site
      run: |
        npm run build

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: /home/kyle/kmaillet_portfolio_site # Adjust this to your build output directory
