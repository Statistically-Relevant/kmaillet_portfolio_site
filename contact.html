<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Kyle Maillet</title>
    <link rel="stylesheet" href="styles/contact.css">
    <script defer src="scripts/contact.js"></script>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>
            I would love to discuss how my skills in software solutions, and more can benefit your projects. Please feel free to reach out to me via email, phone call, or text message.
        </p>
        <div class="contact-methods">
            <h2>Email Me</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                <button type="submit">Send Email</button>
            </form>
            <h2>Call or Text Me</h2>
            <p>Phone: <a href="tel:+12363132275">236-313-2275</a></p>
        </div>
    </div>
</body>
</html>
